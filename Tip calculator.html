<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Tip calculator.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
         <header>
          <h1>Tip Calculator</h1>
         </header>
         
         <main>
          <section class="options">
           <div class="input-group">
           <div class="pre">MDL</div>
           <input type="number" class="cost" placeholder="The total bill amount" /> 
          </div>

          <div class="input-group">
           <select class="service" required>
            <option disabled selected>The Service level</option>
            <option value="30">5 - Outstanding</option>
            <option value="20">4 - Good</option>
            <option value="15">3 - OKish</option>
            <option value="10">2 - Bad</option>
            <option value="0">1 - Never coming back</option>
           </select>
          </div>

          <div class="input-group">
           <input type="number" class="people" placeholder="No of persons splitting the bill"/>
          </div>
          </section>

          <section class="tip-wrap">
           <p>You should tip: </p>
           <h3 class="tip">MDL 0</h3>
          </section>
         </main>

         <footer>
          <button id="tip-btn">Tip</button>
         </footer>
        </div>
       </div>
       <script src="/Tip calculator.js"></script>
</body>
</html>
